<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/src/img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="status-bar">
        <p class="time">00:00</p>
        <div class="icons">
          <img src="/src/img/ui/status-icons.png" alt="Phone icons" />
        </div>
      </div>
      <div class="main-menu-section">
        <div class="logo">
          <img src="/src/img/ui/logo.png" alt="instagram logo" />
        </div>
        <div class="action-buttons">
          <img src="/src/img/ui/like.png" alt="like button" />
          <img src="/src/img/ui/share.png" alt="share button" />
        </div>
      </div>
      <div class="scroll-stories-x">
        <div class="stories">
          <img src="/src/img/user.png" alt="default user icon" />
          <p>Relation</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/script.js"></script>
  </body>
</html>
